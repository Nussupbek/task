{% extends 'tasks/layout.html' %}

{% block title %}Форма для добавление задачи{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Добавить задачу</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.description }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить задачу</button>
        </form>
    </div>
{% endblock %}
