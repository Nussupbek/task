{% extends 'tasks/layout.html' %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.description }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.performed }}</p>
        <a href="{% url 'work-delete' article.id %}" class="btn btn-danger">Удалить задачу</a>
        <a href="{% url 'work-update' article.id %}" class="btn btn-info">Редактировать задачу</a>
    </div>
{% endblock %}
